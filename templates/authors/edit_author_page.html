{% extends 'common/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <main>
        <section>
            <div class="form">
                <h2>Edit Author</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-container">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
