{% extends 'common/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <main>
        <section>
            <div class="form">
                <h2>Create User Profile</h2>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
