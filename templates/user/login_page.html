{% extends 'common/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <main>
        <section>
            <div class="form">
                <h2>Login</h2>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <p>New User? <a href="{% url 'create_user_page' %}">Sign Up</a></p>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
