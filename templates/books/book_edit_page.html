{% extends 'common/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <section>
        <div class="form">
            <h2>Edit Book</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </section>
{% endblock %}
